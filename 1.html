  <h2>음악예능</h2>
  <p>
    음악예능은 예능의 가장 기본적인 틀 같은 거다. 단순하게는 음악방송도 음악예능이지. 그렇지만 음악의 활용도가 무궁무진하다는 걸 생각하면 음악을 활용한 예능의 범위는 앞으로도 계속 늘어날 것이다. 대부분의 오디션도 결국 음악예능이고, 대부분의 경연 예능도 대부분 음악예능이 아닌가. 음악과 음식은 절대 마르지 않을 예능계의 보물상자 화수분같은 것.
  </p>
